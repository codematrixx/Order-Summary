<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Order summary Card</title>
  </head>

  <body>
    <div class="card">

      <!-- displays hero image -->
      <img class="hero-img" src="images/illustration-hero.svg" alt="hero-svg" />

       <!-- displays container that shows summary  -->
      <div class="container">
        <h2 class="title">Order Summary</h2>

        <p class="order-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="plan">
          <img src="images/icon-music.svg" alt="" />

          <div class="plan-description">
            <strong>Annual Plan</strong>
            <p>$59.99/year</p>
          </div>

          <a href="#">Change</a>
        </div>

        <button class="btn">Proceed to Payment</button>

        <button class="cancel-btn">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">CodeMatrixx</a>.
    </div>
  </body>
</html>
